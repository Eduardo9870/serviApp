<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Inicio de sesión</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container p-3 m-0 border-0 text-center">


  <form class="container mx-5 mt-5" action="home.html">
    <div class="mx-5">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="cliente" aria-describedby="emailHelp" required>
      <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
    </div>
    <div class="mx-5">
      <label for="exampleInputPassword1" class="form-label">Clave</label>
      <input type="password" class="form-control" id="Password" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input text-center" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Recordarme</label>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar</button>
  </form>

</body>

</html>
